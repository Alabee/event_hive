{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Podcasts</title>
	<link rel="stylesheet" type="text/css"href="{%static 'event_details/graphics/application.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic' rel='stylesheet' type='text/css'>
</head>
	<body>
		<header id="main_header" class="cf">
			<div class="wrapper_wide">
				<a href="index.html" id="logo">EventHive</a>
				<nav>
					<ul>
						<li><a href="events.html">Explore</a></li>
						<li><a href="sign-in.html">Sign In</a></li>
						<li><a href="sign-up.html">Create an Event</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div id="banner" class="sign_in_banner">
			<h1>Welcome</h1>
		</div>

		<div id="form">
			<div class="wrapper_skinny">
				<form action="{% url 'event_details_form' %}" method="POST"> {% csrf_token %}
					<div class="field">
					<h3><label for="category">Event category: </label></h3>
					<input type="text" size="60" name="category">
					</div>

					<h3><label for="event_name">Event name: </label></h3>
					<input type="text" size="60" name="event_name">

					<h3><label for="description">Event description: </label></h3>
					<input type="text" size="200" name="description">

					<h3><label for="charges">Event charges: </label></h3>
					<input type="text" size="60" name="charges">

					<div class="field">
					<h3><label for="date">Event date: </label></h3>
					<input type="date" size="60" name="date">
					</div>
					
					<div class="actions">
						<input type="submit" class="button button_highlight button_block" value= "SUBMIT">
					</div>	
				</form>
			</div>
		</div>
		
	</body>
</html>
