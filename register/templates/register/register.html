{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{%static 'register/graphics/style.css' %}">
</head>

<body>
<div class="container">
<h2>Register</h2>
<h3>Are you an event organizer and would like to advertise your event with us? Fill the form below and we will get back to you</h3>

	<form action="{% url 'index' %}" method="POST"> {% csrf_token %}
		<h3><label for="name">Name: </label></h3>
		<input type="text" size="60" name="name">
		<h3><label for="email">Email: </label></h3>
		<input type="text" size="60" name="email">
		<h3><label for="phone">Phone: </label></h3>
		<input type="text" size="60" name="phone">
		<br>
		<input type="submit" value="REGISTER">
	</form>
</div>
</body>
</html>
