{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Podcasts</title>
	<link rel="stylesheet" type="text/css"href="{%static 'register/graphics/application.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic' rel='stylesheet' type='text/css'>
</head>
	<body>
		<header id="main_header" class="cf">
			<div class="wrapper_wide">
				<a href="index.html" id="logo">EventHive</a>
				<nav>
					<ul>
						<li><a href="events.html">Explore</a></li>
						<li><a href="sign-in.html">Sign In</a></li>
						<li><a href="sign-up.html">Create an Event</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div id="banner" class="sign_in_banner">
			<h1>Welcome</h1>
		</div>

		<div id="form">
			<div class="wrapper_skinny">
				<form action="{% url 'register' %}" method="post"> {% csrf_token %}
					<div class="field">
						<label for="name">Name</label><br>
						<input type="text"name="name"/>
					</div>

					<div class="field"><br>
						<label for="email">Email</label><br>
						<input type="email" name="email"/>
					</div>

					<div class="field"><br>
						<label for="phone">Phone</label><br>
						<input type="text" name="phone"/>
					</div>

					
					<div class="actions">
						<input type="submit" class="button button_highlight button_block" value= "REGISTER">
					</div>	

				</form>
			</div>
		</div>
		
	</body>
</html>
